<section class="h-100 h-custom" style="background-color: #f1faf8">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <br />
              <br />
              <br />
              <br />
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                <b>Registration Form</b>
              </h3>
              <form class="px-md-2">
                
  
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idname">First Name</label>
                      <input
                        type="text"
                        id="idname"
                        class="form-control"
                        placeholder="Enter Your Fist Name"
                      />
                    </div>
                  </div>
                </div>

  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idlname">Last Name</label>
                      <input
                        type="text"
                        id="idlname"
                        class="form-control"
                        placeholder="Enter Your Last Name"
                  
                      />
                    </div>
                  </div>
                </div>



                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="iddate">Birth Dath</label>
                        <input
                          type="date"
                          id="iddate"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>




                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="idphone">Phone Number</label>
                        <input
                          type="tel"
                          id="idphone"
                          class="form-control"
                          placeholder="Enter Your Phone Number"
                        name="phone"
                        pattern="[0-9]{5}[0-9]{3}[0-9]{3}"
                        required
                        />
                      </div>
                    </div>
                  </div>


                


                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="gender">Gender</label>
                        <br>
                        <input
                          type="radio"
                          id="idgender"
                        name="gender"
                        value="Male"
                        /> Male 
                        &nbsp; &nbsp; &nbsp;
                        <input
                          type="radio"
                          id="idgenders"
                        name="gender"
                        value="Female"
                        /> Female
                      </div>
                    </div>
                  </div>
                  <br>

                 
  
  
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idpassword">Password</label>
                      <input
                        type="password"
                        id="idpassword"
                        class="form-control"
                        placeholder="Enter Password"
   
                      />
                    </div>
                  </div>
                </div>
   
                <br />
  
                <button type="submit" class="btn btn-success btn-lg mb-1">
                  Sign Up
                </button>
                &nbsp; 
                &nbsp; 
                <a routerLink="../login">Login</a>
                <br />
                <br />
 

                <br />
                <br />
  
                <br />
                <br />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
