<div class="home-content">
  <div class="mainone">

    <br />
    <h3 class="text-center" style="font-size: 35px; color: white"><B>Basic Information </B></h3>
    <br />
<!-- form start hare -->
    <form [formGroup]="forms" (ngSubmit)="submit()" >

      <div class="mainbody">
<!-- 1st row start hare -->
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="fname">First Name <b style="color: red">*</b></label>
              <input 
                placeholder="First Name"
                type="text"
                name="first_name"
                class="form-control form-control-lg"
                formControlName="first_name"
              />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="lname">Last Name </label>
              <input
                placeholder="Last Name"
                type="text"
                name="last_name"
                class="form-control form-control-lg"
                formControlName="last_name"
              />
            </div>
          </div>
        </div>
<!-- 1st row end hare -->
        <br />
<!-- 2nd row start hare -->
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="birthdate">Birth Day <b style="color: red">*</b></label>
              <input
                type="date"
                name="birth_date"
                class="form-control form-control-lg"
                formControlName="birth_date"
                
              />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="pnumber">Phone Number <b style="color: red">*</b></label>
              <input
                placeholder="Phone Number"
                type="tel"
                name="phone_number"
                class="form-control form-control-lg"
                formControlName="phone_number"
              />
            </div>
          </div>
        </div>
<!-- 2nd row end hare -->
        <br />
<!-- 3rd row start hare -->
        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
          <div class="col-md-6">
            <div class="form-outline">
              <label class="form-label" for="idgender">Gender <b style="color: red">*</b></label>
              <br />
              <input
                type="radio"
                id="idgender"
                name="gender"
                value="Male"
                formControlName="gender"
              />
              <b style="font-size: 18px"> &nbsp;Male </b>
              &nbsp; &nbsp; &nbsp;
              <input
                required
                type="radio"
                id="idgenders"
                name="gender"
                value="Female"
                formControlName="gender"
              />
              <b style="font-size: 18px"> &nbsp;Female </b>
            </div>
          </div>
        </div>
<!-- 3rd row start end -->       
      </div>
      <br>
<!-- submit button -->
      <div class="mt-4 pt-2">
        <button class="btnnext" type="submit" ><b>Next</b></button>
      </div>
    </form>
<!-- form end hare -->
  </div>
</div>
