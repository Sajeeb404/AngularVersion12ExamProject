<div class="home-content">
    <br>
      <div class="overview-boxes">
    
        <div class="box" [ngStyle]="{'background-color': btnNumber==1 ? 'lightblue' : 'white'}">
         <a (click)="buttonColor(1)" href="" style="text-decoration: none;" routerLink="/employee/add/basicinfor">
          <div class="right-side">
            <div class="box-topic">Basic information</div>
                   
          </div>
         </a>
    
          <i class='bx bx-layer' style="font-size: 30px;"></i>
        </div>
    
        <div class="box" [ngStyle]="{'background-color': btnNumber==2 ? 'lightblue' : 'white'}">
         <a (click)="buttonColor(2)" href="" style="text-decoration: none;" routerLink="/employee/add/skillinfor">
          <div class="right-side">
            <div class="box-topic">Skill information</div>
                   
          </div>
         </a>
         <i class='bx bx-spreadsheet' style="font-size: 30px;"></i>
        </div>


        <div class="box" [ngStyle]="{'background-color': btnNumber==3 ? 'lightblue' : 'white'}">
            <a (click)="buttonColor(3)" style="text-decoration: none;" routerLink="/employee/add/prev">
             <div class="right-side">
               <div class="box-topic">Preview</div>
                      
             </div>
            </a>
            <i class='bx bx-spreadsheet' style="font-size: 30px;"></i>
           </div>
    
        
      </div>
      <hr>
      <router-outlet></router-outlet>
    
    
    
      <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
          sidebar.classList.toggle("active");
          if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      </script>
