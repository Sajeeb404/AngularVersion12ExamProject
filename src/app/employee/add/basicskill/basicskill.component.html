
<div class="home-content">
  <div class="mainone">
    <br />
    <h3 class="text-center" style="font-size: 35px; color: white">
      <B>Skill Information </B>
    </h3>
    <br />
<!-- form start hare -->
    <form [formGroup]="forms" (ngSubmit)="submits()">
      <div class="mainbody">
<!-- 1st row start hare -->
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="skilname">Skill Name <b style="color: red">*</b></label>
              <input 
                placeholder="Skill Name"
                type="text"
                name="skill_name"
                class="form-control form-control-lg"
                formControlName="skill_name"
              />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label class="form-label" for="experiences">Experience <b style="color: red">*</b></label>
              <input
                placeholder="Experience (Number)"
                type="text"
                name="experience"
                pattern="[0-9]{2}"
                class="form-control form-control-lg"
                formControlName="experience"
              />
            </div>
          </div>
        </div>
<!-- 1st row end hare -->
        <br />
<!-- 2nd row start hare -->
        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
          <div class="col-md-6">
            <div class="form-outline">
              <label class="form-label" for="skilllevel"
                >Skill Level <b style="color: red">*</b></label
              >
              <br />
              <input
                required
                type="radio"
                id="idskilllevel"
                name="skill_level"
                value="Beginner"
                formControlName="skill_level"
              />
              <b style="font-size: 18px"> &nbsp;Beginner </b>
              &nbsp; &nbsp; &nbsp;
              <input
                required
                type="radio"
                id="idskilllevel"
                name="skill_level"
                value="Intermediate"
                formControlName="skill_level"
              />
              <b style="font-size: 18px"> &nbsp;Intermediate </b>
              &nbsp; &nbsp; &nbsp;
              <input
                required
                type="radio"
                id="idskilllevel"
                name="skill_level"
                value="Advanced"
                formControlName="skill_level"
              />
              <b style="font-size: 18px"> &nbsp;Advanced</b>
            </div>
          </div>
        </div>
 <!-- 2nd row end hare -->       
      </div>

      <br />

      <div class="mt-4 pt-2">
        <button class="btnPre" type="submit" ><b>Preview</b></button>
      </div>
    </form>
<!-- form end hare -->

  </div>
  <br />
</div>
