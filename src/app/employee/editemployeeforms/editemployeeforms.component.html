

<div class="home-content">
    <div class="mainone">
      <br />
      <h3 class="text-center" style="font-size: 35px; color: white">
        <B> Information Edit Forms </B>
      </h3>
      <br />
  <!-- form start hare -->
      <form *ngIf="employee">
  <!-- 1st body start hare -->
        <div class="mainbody">
  <!-- 1st row start hare -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="pfname">First Name</label>
                <input type="text" class="form-control form-control-sm" name="first_name" [(ngModel)]="employee.first_name"/>
                
              </div>
            </div>
  
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="plname">Last Name</label>
                <input type="text" name="last_name" class="form-control form-control-sm" [(ngModel)]="employee.last_name"/>
              </div>
            </div>
          </div>
  <!-- 1st row end hare -->
          <br />
  <!-- 2nd row start hare -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="pbirthdate">Birth Day </label>
                <input type="date" name="birth_date" class="form-control form-control-sm" [(ngModel)]="employee.birth_date"/>
              </div>
            </div>
  
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="pphonenubmer">Phone Number </label>
                <input type="tel" name="phone_number" class="form-control form-control-sm" [(ngModel)]="employee.phone_number"/>
              </div>
            </div>
          </div>
  <!-- 2nd row end hare -->
  
          <br />
  <!-- 3rd row start hare -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="pgender">Gender </label>
              <br />
              <input
                type="radio"
                id="idgender"
                name="gender"
                value="Male"
                [(ngModel)]="employee.gender"
              />
              <b style="font-size: 18px"> &nbsp;Male </b>
              &nbsp; &nbsp; &nbsp;
              <input
                required
                type="radio"
                id="idgenders"
                name="gender"
                value="Female"
                [(ngModel)]="employee.gender"
              />
              <b style="font-size: 18px"> &nbsp;Female </b>
    
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="pskillname">Skill Name</label>
                <input type="text" name="skill_name" class="form-control form-control-sm" [(ngModel)]="employee.skill_name"/>
              </div>
            </div>

          </div>
  <!-- 3rd row end hare -->
<br>

<!-- 4th row start hare -->
  <div class="row">

    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label class="form-label" for="idpskilllevel">Skill Level </label>
        <br>
        <input
        type="radio"
        id="idpskilllevel"
        name="skill_level"
        value="Beginner"
        [(ngModel)]="employee.skill_level"
      />
      <b style="font-size: 18px"> &nbsp;Beginner </b>
      &nbsp; &nbsp; &nbsp;
      <input
        required
        type="radio"
        id="idpskilllevel"
        name="skill_level"
        value="Intermediate"
        [(ngModel)]="employee.skill_level"
      />
      <b style="font-size: 18px"> &nbsp;Intermediate </b>
      &nbsp; &nbsp; &nbsp;
      <input
        required
        type="radio"
        id="idpskilllevel"
        name="skill_level"
        value="Advanced"
        [(ngModel)]="employee.skill_level"
      />
      <b style="font-size: 18px"> &nbsp;Advanced </b>
      </div>
    </div>


    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label class="form-label" for="pxperience">Experience</label>
        <input 
        type="text" 
        name="experience" 
        class="form-control form-control-sm"
        [(ngModel)]="employee.experience"
        />
      </div>
    </div>


  </div>
<!-- 4th row end hare -->
</div>
  <!-- 1st body end hare -->     
<br>  
         
          <button type="submit" class="btnupdate" (click)="updateEmployee()">Update</button>
      </form>
      <!-- form start hare -->
  
      <br />
      <br />
    </div>
  </div>
